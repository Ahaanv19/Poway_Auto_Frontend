<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persistent Full-Day Schedule</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(to bottom, #f7f9fc, #eef2f6);
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      color: #7C3AED;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    label {
      font-weight: bold;
      color: #0055ff;
    }

    input, select, button {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Favorite dropdown styling */
    #favoritesSelect {
      background-color: #ede9fe;
      border: 1px solid #ccc;

      padding: 10px;

    }

    button {
      cursor: pointer;
      background-color: #9333EA;

      border: none;

    }

    button:hover {
      background-color: #7C3AED;
    }

    .add-button {
      background-color: #9333EA;
    }

    .add-button:hover {
      background-color: #7C3AED;
    }

    .route-actions {
      display: flex;
      gap: 5px;
      margin-top: 8px;
    }

    .route-actions button {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .route-actions .edit-btn {
      background-color: #ffc107;
      color: black;
    }

    .route-actions .edit-btn:hover {
      background-color: #e0a800;
    }

    .route-actions .delete-btn {
      background-color: #dc3545;

    }

    .route-actions .delete-btn:hover {
      background-color: #c82333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ede9fe;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #dcdcdc;
      padding: 12px;
      vertical-align: top;
    }

    th {
      background-color: #f4f0ff;
      color: #7C3AED;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    li {
      background: white;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: grab;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    li:active {
      cursor: grabbing;

    .sortable-chosen {
      opacity: 0.8;

      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

      opacity: 0.5;
      border: 2px dashed #7C3AED;
      background-color: #f4ebff;
    }

    .slot {
      min-height: 40px;
      padding: 5px;

    }

    .slot.drag-over {
      background-color: #f0f4ff;
      outline: 2px dashed #7C3AED;
    }

    .time-cell {
      width: 120px;
      background-color: #f3f3f3;
      font-weight: bold;
      color: #333;
    }

    #map {
      height: 400px;
      margin-top: 30px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .primary-action-btn {
      background-color: #9333EA;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 14px;
      transition: background-color 0.2s ease;
      margin: 15px 0;
    }

    .primary-action-btn:hover {
      background-color: #7C3AED;
    }
  </style>
</head>
<body>

  <h2>Daily Schedule</h2>

  <form id="addItemForm" autocomplete="off">
    <label for="timeSelect">Time:</label>
    <select id="timeSelect" aria-label="Select time"></select>

    <label for="favoritesSelect">Favorites:</label>
    <select id="favoritesSelect" aria-label="Select favorite start location">
      <option value="">-- Select Favorite --</option>
    </select>

    <label for="startInput">Start location:</label>
    <input type="text" id="startInput" placeholder="Start location" required autocomplete="off" />

    <label for="destinationInput">Destination:</label>
    <input type="text" id="destinationInput" placeholder="Destination" required autocomplete="off" />

    <button type="submit" class="add-button">➕ Add Route</button>
  </form>

  <table id="scheduleTable" aria-label="Daily schedule table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Routes</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>

  <button onclick="updateCurrentHourRoute()" class="primary-action-btn">
    Show Current Hour Route
  </button>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script>
    const scheduleBody = document.getElementById('scheduleBody');
    const timeSelect = document.getElementById('timeSelect');
    const addItemForm = document.getElementById('addItemForm');
    const startInput = document.getElementById('startInput');
    const destinationInput = document.getElementById('destinationInput');
    const favoritesSelect = document.getElementById('favoritesSelect');

    let scheduleData = JSON.parse(localStorage.getItem('dailySchedule')) || {};
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    // Populate favorites dropdown
    function renderFavorites() {
      // Clear old options except the default placeholder
      favoritesSelect.innerHTML = '<option value="">-- Select Favorite --</option>';
      favorites.forEach(fav => {
        const option = document.createElement('option');
        option.value = fav;
        option.textContent = fav;
        favoritesSelect.appendChild(option);
      });
    }

    // When user picks a favorite, fill the start input
    favoritesSelect.addEventListener('change', () => {
      if (favoritesSelect.value) {
        startInput.value = favoritesSelect.value;
      }
    });

    function formatTime(hour) {
      const suffix = hour >= 12 ? 'PM' : 'AM';
      const hour12 = hour % 12 || 12;
      return `${hour12}:00 ${suffix}`;
    }

    function saveSchedule() {
      localStorage.setItem('dailySchedule', JSON.stringify(scheduleData));
    }

    function saveFavorites() {
      localStorage.setItem('favorites', JSON.stringify(favorites));
    }

    function createRouteElement(hour, route, index) {
      const li = document.createElement('li');
      li.textContent = `${route.start} → ${route.destination}`;

      const actions = document.createElement('span');
      actions.className = 'route-actions';

      // Button to add start location to favorites
      const favBtn = document.createElement('button');
      favBtn.textContent = '★'; // star symbol
      favBtn.title = 'Add start location to favorites';
      favBtn.style.backgroundColor = '#ffd700';
      favBtn.style.color = '#333';
      favBtn.style.marginRight = '5px';
      favBtn.style.borderRadius = '6px';
      favBtn.style.border = 'none';
      favBtn.style.padding = '6px 10px';
      favBtn.style.fontSize = '12px';
      favBtn.style.cursor = 'pointer';
      favBtn.onclick = () => {
        const loc = route.start.trim();
        if (loc && !favorites.includes(loc)) {
          favorites.push(loc);
          saveFavorites();
          renderFavorites();
          alert(`Added "${loc}" to favorites.`);
        } else if (favorites.includes(loc)) {
          alert(`"${loc}" is already in favorites.`);
        }
      };

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'edit-btn';
      editBtn.onclick = () => {
        startInput.value = route.start;
        destinationInput.value = route.destination;
        timeSelect.value = hour;
        scheduleData[hour].splice(index, 1);
        if (scheduleData[hour].length === 0) delete scheduleData[hour];
        saveSchedule();
        renderSchedule();
        enableDragAndDrop();
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => {
        scheduleData[hour].splice(index, 1);
        if (scheduleData[hour].length === 0) delete scheduleData[hour];
        saveSchedule();
        renderSchedule();
        enableDragAndDrop();
      };

      actions.appendChild(favBtn);
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);
      li.appendChild(actions);
      return li;
    }

    function renderSchedule() {
      scheduleBody.innerHTML = '';

      for (let hour = 0; hour < 24; hour++) {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        const slotCell = document.createElement('td');

        timeCell.textContent = formatTime(hour);
        timeCell.className = 'time-cell';
        slotCell.className = 'slot';
        slotCell.id = `slot-${hour}`;

        const ul = document.createElement('ul');
        if (scheduleData[hour]) {
          scheduleData[hour].forEach((route, index) => {
            const li = createRouteElement(hour, route, index);
            ul.appendChild(li);
          });
        }

        slotCell.appendChild(ul);
        row.appendChild(timeCell);
        row.appendChild(slotCell);
        scheduleBody.appendChild(row);
      }
    }

    function enableDragAndDrop() {
      for (let hour = 0; hour < 24; hour++) {
        const ul = document.getElementById(`slot-${hour}`).querySelector('ul');
        Sortable.create(ul, {
          group: 'shared',
          animation: 150,
          onEnd: function (evt) {
            const fromHour = parseInt(evt.from.parentElement.id.split('-')[1]);
            const toHour = parseInt(evt.to.parentElement.id.split('-')[1]);
            const [movedItem] = scheduleData[fromHour].splice(evt.oldIndex, 1);

            if (!scheduleData[toHour]) scheduleData[toHour] = [];
            scheduleData[toHour].splice(evt.newIndex, 0, movedItem);

            if (scheduleData[fromHour].length === 0) delete scheduleData[fromHour];

            saveSchedule();
            renderSchedule();
            enableDragAndDrop();
          }
        });
      }
    }

    // Populate the time dropdown (0–23)
    function populateTimeDropdown() {
      for (let hour = 0; hour < 24; hour++) {
        const option = document.createElement('option');
        option.value = hour;
        option.textContent = formatTime(hour);
        timeSelect.appendChild(option);
      }
    }

    addItemForm.addEventListener('submit', e => {
      e.preventDefault();

      const hour = parseInt(timeSelect.value);
      const start = startInput.value.trim();
      const destination = destinationInput.value.trim();

      if (!start || !destination) {
        alert('Please enter both start and destination locations.');
        return;
      }

      if (!scheduleData[hour]) scheduleData[hour] = [];
      scheduleData[hour].push({ start, destination });
      saveSchedule();
      renderSchedule();
      enableDragAndDrop();

      // Clear inputs but keep the same hour selected
      startInput.value = '';
      destinationInput.value = '';
      favoritesSelect.value = '';
    });

    // Initialize Leaflet map
    const map = L.map('map').setView([32.7157, -117.1611], 13); // San Diego coords

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let currentRouteControl = null;

    function showRoute(start, destination) {
      if (currentRouteControl) {
        map.removeControl(currentRouteControl);
      }

      currentRouteControl = L.Routing.control({
        waypoints: [
          L.latLng(0, 0), // dummy, replaced below
          L.latLng(0, 0)
        ],
        routeWhileDragging: false,
        addWaypoints: false,
        draggableWaypoints: false,
        fitSelectedRoutes: true
      }).addTo(map);

      // Use OSRM service for routing
      fetch(`https://router.project-osrm.org/route/v1/driving/${encodeURIComponent(start)};${encodeURIComponent(destination)}?overview=full`)
        .then(res => res.json())
        .then(data => {
          if (data.code === 'Ok' && data.routes.length > 0) {
            const route = data.routes[0];
            const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);
            if (currentRouteControl) {
              currentRouteControl.setWaypoints([
                L.latLng(coords[0][0], coords[0][1]),
                L.latLng(coords[coords.length-1][0], coords[coords.length-1][1])
              ]);
            }
          } else {
            alert('Could not find a route for the selected locations.');
          }
        })
        .catch(() => alert('Error fetching route data.'));
    }

    function updateCurrentHourRoute() {
      const now = new Date();
      const hour = now.getHours();

      if (!scheduleData[hour] || scheduleData[hour].length === 0) {
        alert(`No route scheduled for ${formatTime(hour)}.`);
        return;
      }

      // Show the first route for the current hour on the map
      const route = scheduleData[hour][0];
      showRoute(route.start, route.destination);
    }

    // Init
    populateTimeDropdown();
    renderFavorites();
    renderSchedule();
    enableDragAndDrop();
  </script>
</body>
</html>
