  <title>Persistent Full-Day Schedule</title>
  <style>
    :root {
  --primary: #6f42c1;
  --primary-dark: #59359b;
  --accent: #d63384;
  --success: #198754;
  --info: #0dcaf0;
  --warning: #ffc107;
  --danger: #dc3545;
  --muted: #6c757d;
  --light-bg: #f9fafc;
  --dark-text: #212529;
}

body {
  font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
  background-color: var(--light-bg);
  color: var(--dark-text);
  padding: 2rem;
  line-height: 1.6;
}

h2 {
  font-size: 2.25rem;
  margin-bottom: 1rem;
  color: var(--primary);
}

  background: white;
  padding: 1.5rem;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));

  margin-bottom: 2rem;
}

  padding: 0.75rem;

}

  box-shadow: 0 0 5px rgba(111, 66, 193, 0.3);
}

  padding: 0.75rem 1rem;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  color: white;
  cursor: pointer;
  transition: 0.3s ease;
}

.add-button {
  background: linear-gradient(to right, var(--primary), var(--accent));
}

  background: linear-gradient(to right, var(--primary-dark), #b42c6f);
  transform: scale(1.03);
}

.route-actions {
  display: inline-flex;
  gap: 6px;
  margin-left: 10px;
}

  font-size: 0.85rem;
  padding: 6px 10px;
  border-radius: 8px;
}

.map-btn {
  background-color: var(--info);
}

.map-btn:hover {
  background-color: #0aa2c0;
}

  background-color: var(--warning);
  color: black;
}

.edit-btn:hover {
  background-color: #e0a800;
}

  background-color: var(--danger);
}

.delete-btn:hover {
  background-color: #b02a37;
}

  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);

  padding: 1rem;

}

  </style>
</head>
<body>

  <h2>üóìÔ∏è Daily Schedule</h2>

  <form id="addItemForm">
    <label for="timeSelect">Time:</label>
    <select id="timeSelect"></select>
    <input type="text" id="startInput" placeholder="Start location" required />
    <input type="text" id="destinationInput" placeholder="Destination" required />
    <button type="submit" class="add-button">‚ûï Add Route</button>
  </form>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Routes</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>

  <script>
    const scheduleBody = document.getElementById('scheduleBody');
    const timeSelect = document.getElementById('timeSelect');
    const addItemForm = document.getElementById('addItemForm');
    const startInput = document.getElementById('startInput');
    const destinationInput = document.getElementById('destinationInput');

    function formatTime(hour) {
      const suffix = hour >= 12 ? 'PM' : 'AM';
      const hour12 = hour % 12 || 12;
      return `${hour12}:00 ${suffix}`;
    }

    let scheduleData = JSON.parse(localStorage.getItem('dailySchedule')) || {};

    function saveSchedule() {
      localStorage.setItem('dailySchedule', JSON.stringify(scheduleData));
    }

    function createRouteElement(hour, route, index) {
      const li = document.createElement('li');
      li.textContent = `${route.start} ‚Üí ${route.destination}`;

      const actions = document.createElement('span');
      actions.className = 'route-actions';

      const mapBtn = document.createElement('button');
      mapBtn.textContent = 'Map';
      mapBtn.className = 'map-btn';
      mapBtn.onclick = () => {
        const url = `https://www.google.com/maps/dir/${encodeURIComponent(route.start)}/${encodeURIComponent(route.destination)}`;
        window.open(url, '_blank');
      };

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.className = 'edit-btn';
      editBtn.onclick = () => {
        startInput.value = route.start;
        destinationInput.value = route.destination;
        timeSelect.value = hour;
        scheduleData[hour].splice(index, 1);
        saveSchedule();
        renderSchedule();
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => {
        scheduleData[hour].splice(index, 1);
        if (scheduleData[hour].length === 0) delete scheduleData[hour];
        saveSchedule();
        renderSchedule();
      };

      actions.appendChild(mapBtn);
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);
      li.appendChild(actions);
      return li;
    }

    function renderSchedule() {
      scheduleBody.innerHTML = '';
      for (let hour = 0; hour < 24; hour++) {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        const slotCell = document.createElement('td');

        timeCell.textContent = formatTime(hour);
        timeCell.className = 'time-cell';
        slotCell.className = 'slot';
        slotCell.id = `slot-${hour}`;

        const ul = document.createElement('ul');
        if (scheduleData[hour]) {
          scheduleData[hour].forEach((route, index) => {
            const li = createRouteElement(hour, route, index);
            ul.appendChild(li);
          });
        }

        slotCell.appendChild(ul);
        row.appendChild(timeCell);
        row.appendChild(slotCell);
        scheduleBody.appendChild(row);
      }
    }

    for (let hour = 0; hour < 24; hour++) {
      const option = document.createElement('option');
      option.value = hour;
      option.textContent = formatTime(hour);
      timeSelect.appendChild(option);
    }

    addItemForm.onsubmit = (e) => {
      e.preventDefault();
      const hour = timeSelect.value;
      const start = startInput.value.trim();
      const destination = destinationInput.value.trim();
      if (!start || !destination) return;

      const route = { start, destination };
      if (!scheduleData[hour]) scheduleData[hour] = [];
      scheduleData[hour].push(route);
      saveSchedule();
      renderSchedule();

      startInput.value = '';
      destinationInput.value = '';
    };

    renderSchedule();
  </script>

</body>
