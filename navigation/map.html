<!DOCTYPE html>
<html>
<head>
  <title>Simple Route Finder</title>
</head>
<body>
  <h1>Find Best Route</h1>

  <label for="origin">Origin:</label>
  <input type="text" id="origin" placeholder="Enter origin"><br><br>

  <label for="destination">Destination:</label>
  <input type="text" id="destination" placeholder="Enter destination"><br><br>

  <button onclick="getRoutes()">Get Routes</button>

  <div id="output"></div>

  <script>
    async function getRoutes() {
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const output = document.getElementById('output');
      output.innerHTML = "Loading...";

      try {
        const res = await fetch('http://127.0.0.1:8888/get_routes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ origin, destination })
        });

        const data = await res.json();

        if (data.error) {
          output.innerHTML = `<p>Error: ${data.error}</p>`;
          return;
        }

        let html = '';
        data.routes.forEach((route, index) => {
          html += `<h2>Route ${index + 1}</h2>`;
          html += `<p><strong>Distance:</strong> ${route.total_distance}</p>`;
          html += `<p><strong>Duration:</strong> ${route.total_duration}</p>`;
          html += `<ul>`;
          route.steps.forEach((step, i) => {
            html += `<li><strong>Step ${i + 1}:</strong> ${step.instruction} (Distance: ${step.distance}, Duration: ${step.duration})</li>`;
          });
          html += `</ul><hr>`;
        });

        output.innerHTML = html;

      } catch (err) {
        output.innerHTML = `<p>Error fetching data: ${err}</p>`;
      }
    }
  </script>
</body>
</html>
