<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directions Finder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Get Directions</h1>
  
  <input id="origin" placeholder="Enter starting address" />
  <input id="destination" placeholder="Enter destination address" />

  <h3>Select Travel Mode:</h3>
  <select id="mode">
    <option value="driving">Driving</option>
    <option value="walking">Walking</option>
    <option value="bicycling">Bicycling</option>
    <option value="transit">Transit</option>
  </select>

  <button id="get-btn">Get Directions</button>

  <h2>Step-by-step Directions:</h2>
  <ul id="directions-list"></ul>

  <h2>Route Comparison (ETA & Distance):</h2>
  <ul id="route-comparison-list"></ul>

  <script>
    document.getElementById("get-btn").onclick = () => {
      const origin = document.getElementById("origin").value.trim();
      const destination = document.getElementById("destination").value.trim();
      const mode = document.getElementById("mode").value;

      if (!origin || !destination) {
        alert("Please enter both origin and destination.");
        return;
      }

      fetch('http://localhost:8888/get_routes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ origin, destination, mode })
      })
      .then(res => res.json())
      .then(data => {
        const directionsList = document.getElementById("directions-list");
        const comparisonList = document.getElementById("route-comparison-list");

        directionsList.innerHTML = "";
        comparisonList.innerHTML = "";

        if (Array.isArray(data) && data.length > 0) {
          data.forEach((route, index) => {
            // Add step-by-step directions to the list
            route.details.forEach(step => {
              const li = document.createElement("li");
              li.innerHTML = `${step.instruction} (${step.distance}, ${step.duration})`;
              directionsList.appendChild(li);
            });

            // Add route comparison (ETA and Distance)
            const comparisonItem = document.createElement("li");
            comparisonItem.innerHTML = `
              <strong>Route ${index + 1}</strong><br>
              Duration: ${route.total_duration}<br>
              Distance: ${route.total_distance}
            `;
            comparisonList.appendChild(comparisonItem);
          });
        } else {
          directionsList.innerHTML = `<li>Error: ${data.error || 'Unknown error'}</li>`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("directions-list").innerHTML = `<li>Error fetching directions.</li>`;
      });
    };
  </script>
</body>
</html>
