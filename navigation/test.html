<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .route-container {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Route Finder</h2>
    <input type="text" id="origin" placeholder="Enter origin">
    <input type="text" id="destination" placeholder="Enter destination">
    <button onclick="getRoutes()">Get Routes</button>

    <div id="routes" class="route-container"></div>

    <script>
        async function getRoutes() {
            const origin = document.getElementById("origin").value;
            const destination = document.getElementById("destination").value;
            const routesDiv = document.getElementById("routes");
            routesDiv.innerHTML = "";

            if (!origin || !destination) {
                alert("Please enter both origin and destination!");
                return;
            }

            try {
                const response = await fetch("http://localhost:8888/api/get_routes", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ origin, destination })
                });

                const data = await response.json();

                if (data.error) {
                    routesDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                    return;
                }

                data.forEach((route, index) => {
                    const routeHTML = `
                        <div>
                            <h3>Route ${index + 1} (Traffic Score: ${route.traffic_score})</h3>
                            <p><strong>Distance:</strong> ${route.total_distance}</p>
                            <p><strong>Duration:</strong> ${route.total_duration}</p>
                            <ul>
                                ${route.details.map(step => `<li>${step.instruction} - ${step.distance} (${step.duration})</li>`).join('')}
                            </ul>
                        </div>
                        <hr>
                    `;
                    routesDiv.innerHTML += routeHTML;
                });
            } catch (error) {
                routesDiv.innerHTML = `<p style="color: red;">Failed to fetch routes. Is the backend running?</p>`;
            }
        }
    </script>

</body>
</html>
