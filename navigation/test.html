<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic-Aware Route Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: black; color: white; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        .error { color: red; }
    </style>
</head>
<body>

    <h1>Traffic-Aware Route Finder</h1>
    <input type="text" id="origin" placeholder="Enter Origin" value="16601 Nighthawk Ln, San Diego, CA">
    <input type="text" id="destination" placeholder="Enter Destination" value="15936 Atkins Place, San Diego, CA">
    <button onclick="getRoutes()">Get Routes</button>
    
    <p id="error" class="error"></p>
    <div id="results"></div>

    <script>
        async function getRoutes() {
            document.getElementById("error").innerText = "";
            document.getElementById("results").innerHTML = "";

            const origin = document.getElementById("origin").value;
            const destination = document.getElementById("destination").value;

            const requestData = { origin, destination };

            try {
                const response = await fetch("http://localhost:8888/api/get_routes", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData),
                });

                if (!response.ok) throw new Error("Failed to fetch routes. Is the backend running?");

                const routes = await response.json();
                displayRoutes(routes);

            } catch (error) {
                document.getElementById("error").innerText = error.message;
            }
        }

        function displayRoutes(routes) {
            const resultsDiv = document.getElementById("results");
            if (routes.length === 0) {
                resultsDiv.innerHTML = "<p>No routes found.</p>";
                return;
            }

            routes.forEach((route, index) => {
                const routeInfo = `
                    <div>
                        <h3>Route ${index + 1} (Traffic Score: ${route.traffic_score})</h3>
                        <p><strong>Total Distance:</strong> ${route.total_distance}</p>
                        <p><strong>Total Duration:</strong> ${route.total_duration}</p>
                    </div>
                    <hr>
                `;
                resultsDiv.innerHTML += routeInfo;
            });
        }
    </script>

</body>
</html>
