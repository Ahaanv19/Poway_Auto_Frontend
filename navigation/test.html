<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic-Aware Route Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 10px; }
        #output { margin-top: 20px; white-space: pre-wrap; text-align: left; }
    </style>
</head>
<body>
    <h1>Traffic-Aware Route Finder</h1>
    <label for="origin">Origin:</label>
    <input type="text" id="origin" placeholder="Enter starting location">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination">
    <button onclick="fetchRoutes()">Get Routes</button>

    <h3>Routes:</h3>
    <pre id="output">No routes fetched yet.</pre>

    <script>
        async function fetchRoutes() {
            const origin = document.getElementById("origin").value;
            const destination = document.getElementById("destination").value;
            const output = document.getElementById("output");

            if (!origin || !destination) {
                alert("Please enter both origin and destination.");
                return;
            }

            try {
                const response = await fetch("http://localhost:8888/api/get_routes", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ origin, destination })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Fetch error:", error);
                output.textContent = "Failed to fetch routes.";
            }
        }
    </script>
</body>
</html>
