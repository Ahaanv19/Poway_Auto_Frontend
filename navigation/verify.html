<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    form, .entries-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
    }

    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005b4f;
    }

    .entry {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-left: 4px solid #00796b;
    }

    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Entry Submission Form -->
  <form id="entryForm">
    <h2>Submit Your Information for Account Qualification</h2>
    <p>You will be emailed within 3 business days if you live in Poway and qualify for an account.</p>

    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="address" placeholder="Address" required>

    <button type="submit">Submit</button>
    <button type="button" id="viewEntries" style="display: none;">View All Entries</button>

    <div id="message"></div>
  </form>

  <div class="entries-container" id="entries"></div>

  <script type="module">
    const API_BASE = 'https://autonomous.opencodingsociety.com/api';
    const entryForm = document.getElementById('entryForm');
    const viewEntriesBtn = document.getElementById('viewEntries');
    const entries = document.getElementById('entries');
    const message = document.getElementById('message');

    let currentUser = null;

    // Get current logged-in user
    async function fetchUser() {
      const res = await fetch(`${API_BASE}/me`, {
        credentials: 'include'
      });
      if (res.ok) {
        const data = await res.json();
        currentUser = data.user;
        setupForm();
      } else {
        message.textContent = 'Unable to load user session.';
      }
    }

    // Setup form based on user role
    function setupForm() {
      document.getElementById('email').value = currentUser.email;
      if (currentUser.role.toLowerCase() === 'user') {
        document.getElementById('email').readOnly = true;
      } else if (currentUser.role.toLowerCase() === 'admin') {
        viewEntriesBtn.style.display = 'block';
      }
    }

    // Submit form
    entryForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;

      const res = await fetch(`${API_BASE}/entries`, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, address })
      });

      const data = await res.json();
      if (!res.ok) {
        message.textContent = data.error || 'Failed to submit entry.';
      } else {
        message.textContent = 'Entry submitted successfully!';
        e.target.reset();
        document.getElementById('email').value = currentUser.email;
      }
    });

    // Admin: View all entries
    viewEntriesBtn.addEventListener('click', async () => {
      entries.innerHTML = '';
      message.textContent = '';

      const res = await fetch(`${API_BASE}/entries`, {
        credentials: 'include'
      });

      const data = await res.json();
      if (!res.ok) {
        message.textContent = data.error || 'Unable to fetch entries.';
        return;
      }

      if (!data.length) {
        entries.innerHTML = '<p>No entries found.</p>';
        return;
      }

      entries.innerHTML = '<h3>All Entries</h3>';
      data.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${entry.name}</strong><br>${entry.email}<br>${entry.address}`;
        entries.appendChild(div);
      });
    });

    // Initial call
    fetchUser();
  </script>
</body>
</html>
