<head>
  <style>
    .verify-container {
      max-width: 600px;
      margin: 60px auto;
      background: #f8f9fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .verify-container h2 {
      text-align: center;
      color: #333;
    }

    .verify-container button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .verify-container button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="verify-container">
    <h2>Verifying Your Location</h2>
    <button onclick="getLocation()">Verify with GPS</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getLocation() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "üîç Getting your location...";

      if (!navigator.geolocation) {
        resultDiv.innerHTML = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        try {
          const response = await fetch('https://autonomous.stu.nighthawkcodingsociety.com/api/verify_location', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ latitude, longitude })
          });

          const data = await response.json();

          if (data.valid) {
            resultDiv.innerHTML = `<span style="color: green;">‚úÖ ${data.message}</span><br>Access granted. <a href="/login/">Go to login</a>`;
          } else {
            resultDiv.innerHTML = `<span style="color: red;">‚ùå ${data.message}</span>`;
          }

        } catch (err) {
          console.error("Error during location verify:", err);
          resultDiv.innerHTML = `<span style="color: red;">‚ùå Error verifying location.</span>`;
        }

      }, (error) => {
        console.error("Geolocation error:", error);
        resultDiv.innerHTML = "‚ùå Unable to retrieve your location.";
      });
    }
  </script>
</body>
